<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment | Skywings</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-3xl shadow-2xl p-10 w-[90%] max-w-md text-center">
      <h1 class="text-3xl font-bold text-blue-700 mb-6">Complete Your Payment üí≥</h1>

      <form id="paymentForm" class="space-y-4 text-left">
        <input type="text" id="cardName" placeholder="Cardholder Name" required class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-400">
        <input type="text" id="cardNumber" placeholder="Card Number (16 digits)" required maxlength="16" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-400">
        
        <div class="flex gap-4">
          <input type="text" id="expiry" placeholder="MM/YY" required maxlength="5" class="w-1/2 p-3 border rounded-md focus:ring-2 focus:ring-blue-400">
          <input type="password" id="cvv" placeholder="CVV" required maxlength="3" class="w-1/2 p-3 border rounded-md focus:ring-2 focus:ring-blue-400">
        </div>

        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-3 rounded-lg font-semibold transition-all">
          Pay Now
        </button>
      </form>

      <div class="mt-6">
        <a href="confirm.html" class="text-blue-600 hover:underline">‚Üê Back to Confirmation</a>
      </div>
    </div>

    <script>
      document.getElementById("paymentForm").addEventListener("submit", function(e) {
        e.preventDefault();

        // basic validation
        const cardNumber = document.getElementById("cardNumber").value;
        const cvv = document.getElementById("cvv").value;

        if (cardNumber.length !== 16 || cvv.length !== 3) {
          alert("Please enter valid card details.");
          return;
        }

        // save payment status
        localStorage.setItem("paymentStatus", "success");

        // redirect to success page
        window.location.href = "success.html";
      });
    </script>
  </body>
</html>
