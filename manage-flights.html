<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Flights | Skywings Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-200 min-h-screen">

  
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-700">✈️ Skywings Admin</h1>
    <div>
      <a href="dashboard.html" class="mx-3 text-blue-600 font-semibold hover:underline">Dashboard</a>
      <a href="manage-bookings.html" class="mx-3 text-blue-600 font-semibold hover:underline">Bookings</a>
      <a href="manage-payments.html" class="mx-3 text-blue-600 font-semibold hover:underline">Payments</a>
      <button id="logout" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
    </div>
  </nav>

  <main class="p-6">
    <h2 class="text-2xl font-bold text-blue-700 mb-4">Manage Flights</h2>

    
    <form id="addFlightForm" class="grid grid-cols-1 md:grid-cols-5 gap-3 bg-white shadow-lg p-4 rounded-lg mb-6">
      <input type="text" id="flightName" placeholder="Flight Name" required class="p-2 border rounded">
      <input type="text" id="from" placeholder="From" required class="p-2 border rounded">
      <input type="text" id="to" placeholder="To" required class="p-2 border rounded">
      <input type="number" id="price" placeholder="Price" required class="p-2 border rounded">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg py-2 font-semibold">Add Flight</button>
    </form>

    
    <table class="min-w-full bg-white rounded-lg shadow-md">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="py-2 px-4">Flight</th>
          <th class="py-2 px-4">From</th>
          <th class="py-2 px-4">To</th>
          <th class="py-2 px-4">Price</th>
          <th class="py-2 px-4">Actions</th>
        </tr>
      </thead>
      <tbody id="flightsTable"></tbody>
    </table>
  </main>

  <script>
    if (localStorage.getItem("adminLoggedIn") !== "true") window.location.href = "login.html";

    const flightsTable = document.getElementById("flightsTable");
    let flights = JSON.parse(localStorage.getItem("flights")) || [];

    function renderFlights() {
      flightsTable.innerHTML = flights.map((f, i) => `
        <tr class="border-b text-center">
          <td class="py-2">${f.flightName}</td>
          <td class="py-2">${f.from}</td>
          <td class="py-2">${f.to}</td>
          <td class="py-2">₹${f.price}</td>
          <td class="py-2">
            <button onclick="deleteFlight(${i})" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
          </td>
        </tr>
      `).join("");
    }

    document.getElementById("addFlightForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const newFlight = {
        flightName: flightName.value,
        from: from.value,
        to: to.value,
        price: price.value
      };
      flights.push(newFlight);
      localStorage.setItem("flights", JSON.stringify(flights));
      renderFlights();
      e.target.reset();
    });

    function deleteFlight(index) {
      flights.splice(index, 1);
      localStorage.setItem("flights", JSON.stringify(flights));
      renderFlights();
    }

    document.getElementById("logout").onclick = () => {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "login.html";
    };

    renderFlights();
  </script>
</body>
</html>
