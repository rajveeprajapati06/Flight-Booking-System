<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Bookings | Skywings Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-200 min-h-screen">

  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-700">✈️ Skywings Admin</h1>
    <div>
      <a href="dashboard.html" class="mx-3 text-blue-600 font-semibold hover:underline">Dashboard</a>
      <a href="manage-flights.html" class="mx-3 text-blue-600 font-semibold hover:underline">Flights</a>
      <a href="manage-payments.html" class="mx-3 text-blue-600 font-semibold hover:underline">Payments</a>
      <button id="logout" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
    </div>
  </nav>

  <main class="p-6">
    <h2 class="text-2xl font-bold text-blue-700 mb-4">Manage Bookings</h2>

    <table class="min-w-full bg-white rounded-lg shadow-md">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="py-2 px-4">Name</th>
          <th class="py-2 px-4">Email</th>
          <th class="py-2 px-4">Flight</th>
          <th class="py-2 px-4">Date</th>
          <th class="py-2 px-4">Actions</th>
        </tr>
      </thead>
      <tbody id="bookingsTable"></tbody>
    </table>
  </main>

  <script>
    if (localStorage.getItem("adminLoggedIn") !== "true") window.location.href = "login.html";

    const bookingsTable = document.getElementById("bookingsTable");
    let bookings = JSON.parse(localStorage.getItem("bookings")) || [];

    function renderBookings() {
      bookingsTable.innerHTML = bookings.map((b, i) => `
        <tr class="border-b text-center">
          <td class="py-2">${b.name}</td>
          <td class="py-2">${b.email}</td>
          <td class="py-2">${b.flight}</td>
          <td class="py-2">${b.date}</td>
          <td class="py-2">
            <button onclick="deleteBooking(${i})" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
          </td>
        </tr>
      `).join("");
    }

    function deleteBooking(index) {
      bookings.splice(index, 1);
      localStorage.setItem("bookings", JSON.stringify(bookings));
      renderBookings();
    }

    document.getElementById("logout").onclick = () => {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "login.html";
    };

    renderBookings();
  </script>
</body>
</html>
