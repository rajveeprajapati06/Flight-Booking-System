<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Skywings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-[90%] max-w-md text-center">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">Skywings Admin Login üîê</h1>
    <form id="loginForm" class="space-y-4">
      <input id="username" type="text" placeholder="Username" required
        class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-400">
      <input id="password" type="password" placeholder="Password" required
        class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-400">
      <button type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white w-full py-3 rounded-lg font-semibold">
        Login
      </button>
    </form>
    <p id="error" class="text-red-600 mt-4 hidden">Invalid credentials!</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "12345") {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
