<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Confirmation | Skywings</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-3xl shadow-2xl p-10 w-[90%] max-w-lg text-center">
      <h1 class="text-3xl font-bold text-blue-700 mb-6">Booking Confirmed! ðŸŽ‰</h1>
      <div id="bookingSummary" class="text-lg text-gray-700 space-y-2"></div>

      <div class="mt-8 space-x-4">
        <a href="index.html" class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-3 rounded-lg font-semibold">Back to Home</a>
        <a href="payment.html" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold">Proceed to Payment</a>
      </div>
    </div>

    <script>
      const bookingInfo = JSON.parse(localStorage.getItem("bookingInfo"));

      if (bookingInfo) {
        const summaryDiv = document.getElementById("bookingSummary");
        summaryDiv.innerHTML = `
          <p><strong>Name:</strong> ${bookingInfo.name}</p>
          <p><strong>Email:</strong> ${bookingInfo.email}</p>
          <p><strong>Destination:</strong> ${bookingInfo.destination}</p>
          <p><strong>Date:</strong> ${bookingInfo.date}</p>
          <hr class="my-4">
          <p><strong>Airline:</strong> ${bookingInfo.flight.airline}</p>
          <p><strong>Flight No.:</strong> ${bookingInfo.flight.flightNo}</p>
          <p><strong>Departure:</strong> ${bookingInfo.flight.departure}</p>
          <p><strong>Arrival:</strong> ${bookingInfo.flight.arrival}</p>
          <p><strong>Price:</strong> ${bookingInfo.flight.price}</p>
        `;
      } else {
        document.body.innerHTML = "<h2 class='text-center text-2xl text-red-600'>No booking found!</h2>";
      }
    </script>
  </body>
</html>
